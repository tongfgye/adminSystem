	//编辑节点 
	function beforeEditName(treeId, treeNode) {
		className = (className === "dark" ? "" : "dark");
		showLog("[ " + getTime() + " beforeEditName ]&nbsp;&nbsp;&nbsp;&nbsp; "
				+ treeNode.name);
		var zTree = $.fn.zTree.getZTreeObj("treeDemo");
		zTree.selectNode(treeNode);
		setTimeout(function() {
			if (confirm("进入节点 -- " + treeNode.name + " 的编辑状态吗？")) {
				setTimeout(function() {
					zTree.editName(treeNode);
				}, 0);
			}
		}, 0);
		return false;
	}

	function editTreeNode(treeId, names) {
		$.ajax({
			data : {
				id : treeId,
				name : names
			},
			type : "post",
			url : "http://localhost:8095/editTreeNodeName",
			success : function(data) {
				if (data == "success") {
					alert("修改成功");
				}
			},
			error : function(data) {
				alert("修改失败");
			}
		});
	}

	//删除节点
	function beforeRemove(treeId, treeNode) {
		className = (className === "dark" ? "" : "dark");
		showLog("[ " + getTime() + " beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
				+ treeNode.name);
		var zTree = $.fn.zTree.getZTreeObj("treeDemo");
		zTree.selectNode(treeNode);
		var isDelete = confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
		if (isDelete) {
			deleteNode(treeNode.id);
		}
		return isDelete;
	}

	function deleteNode(id) {
		$.ajax({
			data : {
				id : id
			},
			type : "post",
			url : "http://localhost:8095/delete",
			success : function(data) {
				if (data == "success") {
					alert("删除成功");
				}
			},
			error : function(data) {
				alert("删除失败");
			}
		});
	}

	function onRemove(e, treeId, treeNode) {
		showLog("[ " + getTime() + " onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
				+ treeNode.name);
	}

	function beforeRename(treeId, treeNode, newName, isCancel) {
		className = (className === "dark" ? "" : "dark");
		showLog((isCancel ? "<span style='color:red'>" : "") + "[ " + getTime()
				+ " beforeRename ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name
				+ (isCancel ? "</span>" : ""));
		if (newName.length == 0) {
			setTimeout(function() {
				var zTree = $.fn.zTree.getZTreeObj("treeDemo");
				zTree.cancelEditName();
				alert("节点名称不能为空.");
			}, 0);
			return false;
		}
		editTreeNode(treeNode.id, newName);
		return true;
	}

	function onRename(e, treeId, treeNode, isCancel) {
		showLog((isCancel ? "<span style='color:red'>" : "") + "[ " + getTime()

	function showLog(str) {
		if (!log)
			log = $("#log");
		log.append("<li class='"+className+"'>" + str + "</li>");
		if (log.children("li").length > 8) {
			log.get(0).removeChild(log.children("li")[0]);
		}
	}

	function getTime() {
		var now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now
				.getSeconds(), ms = now.getMilliseconds();
		return (h + ":" + m + ":" + s + " " + ms);
	}

	var newCount = 1;
	function addHoverDom(treeId, treeNode) {
		var sObj = $("#" + treeNode.tId + "_span");
		if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0)
			return;
		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
				+ "' title='add node' onfocus='this.blur();'></span>";
		sObj.after(addStr);
		var btn = $("#addBtn_" + treeNode.tId);
		if (btn)
			btn.bind("click", function() {
				$.ajax({
					type : "GET",
					url : "http://localhost:8095/getZtreeId",
					success : function(data) {
						newCount = data;
						var zTree = $.fn.zTree.getZTreeObj("treeDemo");
						var id = newCount + 1;
						var pId = treeNode.id;
						var name = "new node" + (newCount++);
						zTree.addNodes(treeNode, {
							id : id,
							pId : pId,
							name : name

						});
						savaTree(id, pId, name);
					},
					error : function(data) {
					}
				});
				return false;
			});
	};

	function removeHoverDom(treeId, treeNode) {
		$("#addBtn_" + treeNode.tId).unbind().remove();
	};

	function selectAll() {
		var zTree = $.fn.zTree.getZTreeObj("treeDemo");
		zTree.setting.edit.editNameSelectAll = $("#selectAll").attr("checked");
	}

			}
		});
	}

	//保存 数型结构
	function savaTree(id, pId, name) {
		$.ajax({
			data : {
				id : id,
				pId : pId,
				name : name
			},
			type : "post",
			url : "http://localhost:8095/savaztree",
			success : function(data) {
				zNodes = data;
			},
			error : function(data) {
			}
		});
	}

	$(document).ready(function() {
		$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		$("#selectAll").bind("click", selectAll);
	});

	//点击树节点事件
	function onClick(e, treeId, treeNode) {
		var zTree = $.fn.zTree.getZTreeObj("treeDemo");
		var nodes = zTree.getSelectedNodes();
		if (!treeNode.children) {
			var id = treeNode.id;
			$.ajax({
				type : "GET",
				url : "http://localhost:8095/findByIdWtts",
				data : {
					id : id
				},
				success : function(data) {
					console.log(data);

					$("#id").val(data.id);
					$("#pId").val(data.pId);
					$("#name").val(data.name);
					$("#zbbh").val(data.zbbh);
					//审核状态 : 0 未审核 1审核通过 2 审核拒绝
					var strRestate = "未审核";
					if (data.reState == 1) {
						strRestate = "审核通过";
					} else if (data.reState == 2) {
						strRestate = "审核拒绝";
					} else {
						strRestate = "未审核";
					}
					$("#reState").val(strRestate);
					CKEDITOR.instances.csrw.setData(data.csrw);

				},
				error : function(data) {
				}
			});
		} else {
			zTree.expandNode(treeNode);
		}
	}
