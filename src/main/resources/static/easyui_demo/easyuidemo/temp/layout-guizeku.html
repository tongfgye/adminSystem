<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../easyui/1.3.4/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../css/wu.css" />
<link rel="stylesheet" type="text/css" href="../css/icon.css" />
<link rel="stylesheet" href="../ztree_css/demo.css" type="text/css">
<link rel="stylesheet" href="../ztree_css/zTreeStyle/zTreeStyle.css"
	type="text/css">
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript"
	src="../easyui/1.3.4/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="../ztree_js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../ztree_js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="../ztree_js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js"></script>

<style type="text/css">
.ztree li span.button.add {
	margin-left: 2px;
	margin-right: -1px;
	background-position: -144px 0;
	vertical-align: top;
	*vertical-align: middle
}
</style>
<title>规则库数据</title>

</head>

<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',border:true,split:true,"
			title="规则库录入" style="width: 280px; padding: 5px">
			<div style="width: 245px;">
				<input class="easyui-textbox" style="width: 245px;"
					placeholder="请输入规则库搜索内容" onkeyup="autoMatch(this)" />
			</div>
			<ul id="treeDemo_guizeku" class="ztree" style="margin-top: -5px;"></ul>
		</div>
		<div data-options="region:'center',border:false">
			<div id="p" class="easyui-panel outer" title="规则库内容详情"
				style="width: auto; height: auto; padding: 10px;">
				<!-- 				<div> -->
				<div class="marginLeft"
					style="margin-left:20px; margin-top: 10px; display: none;">
					<span class="spanTitle" style="width: 70px; font-weight: bold"> i d 编 号:</span> <input
						class="easyui-textbox" style="width: 835px; margin-left:10px" name="id_guizeku"
						id="id_guizeku" />
				</div>

				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; display: none;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">pid 编 号:</span> <input
						class="easyui-textbox" style="width: 835px; margin-left:10px" name="pId_guizeku"
						id="pId_guizeku" />
				</div>
				<br/>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">关键 字:</span> <input
						class="easyui-textbox" style="width: 835px; margin-left:10px" name="gjz_guizeku"
						id="gjz_guizeku" />
				</div>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">故障件:</span> <input
						class="easyui-textbox" style="width: 835px; margin-left:10px" name="gzj_guizeku"
						id="gzj_guizeku" />
				</div>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">故障件说明:</span> <input class="easyui-textbox"
						style="width: 835px; margin-left:10px" name="gzjsm" id="gzjsm_guizeku" />
				</div>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; display: none;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">装备编号:</span> <input class="easyui-textbox"
						style="width: 835px; margin-left:10px" name="zbbh" id="zbbh_guizeku" />
				</div>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right; display: none">
					<span class="spanTitle" style="width: 70px; font-weight: bold">问题:</span>
					<input class="easyui-textbox" style="width: 835px; margin-left:10px" name="name"
						id="name_guizeku" />
				</div>
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">审核状态:</span> <input class="easyui-textbox"
						style="width: 835px; margin-left:10px; color: #13121270;" readonly="true"
						name="reState" id="reState_guizeku" />
				</div>
				<br />
				<div class="marginLeft" style="margin-left:20px; margin-top: -20px; text-align:right;">
					<span class="spanTitle" style="width: 70px; font-weight: bold">解决步骤:</span>
				</div>
				<br />
				<div class="marginLeft" style="margin-left: 100px; margin-top: -20px;">
					<textarea class="ckeditor" name="csrw" id="csrw_guizeku"></textarea>
				</div>
				<div style="margin-left: 800px; margin-top: -10px;">
					<!-- 					<button id="btn_guizeku" style="width: 80px; height: 30px;">下一步</button> -->
					<button id="btn_guizeku" style="width: 50px; height: 30px;">保存</button>

				</div>
			</div>
		</div>
	</div>

	<script>
		CKEDITOR.replace('csrw_guizeku');
		
		path = "http://localhost:8095";
		
		var setting = {
			view : {
				addHoverDom : addHoverDom,
				removeHoverDom : removeHoverDom,
				selectedMulti : false
			},
			edit : {
				enable : true,
				editNameSelectAll : true,
				showRemoveBtn : showRemoveBtn,
				showRenameBtn : showRenameBtn
			},
			data : {
				simpleData : {
					enable : true
				}
			},
			callback : {
				beforeDrag : beforeDrag,
				beforeEditName : beforeEditName,
				beforeRemove : beforeRemove,
				beforeRename : beforeRename,
				onRemove : onRemove,
				onRename : onRename,
				onClick : onClick
			}
		};

		var zNodes = "";

		var log, className = "dark";
		function beforeDrag(treeId, treeNodes) {
			return false;
		};

		//编辑节点 
		function beforeEditName(treeId, treeNode) {
			className = (className === "dark" ? "" : "dark");
			showLog("[ " + getTime()
					+ " beforeEditName ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
			zTree.selectNode(treeNode);
			setTimeout(function() {
				if (confirm("进入节点 -- " + treeNode.name + " 的编辑状态吗？")) {
					setTimeout(function() {
						zTree.editName(treeNode);
					}, 0);
				}
			}, 0);
			return false;
		};

		function editTreeNode(treeId, names) {
			$.ajax({
				data : {
					id : treeId,
					name : names
				},
				type : "post",
				url : path+ "/wtts/editTreeNodeName",
				success : function(data) {
					if (data == "success") {
						alert("修改成功");
					}
				},
				error : function(data) {
					alert("修改失败");
				}
			});
		};

		//删除节点
		function beforeRemove(treeId, treeNode) {
			className = (className === "dark" ? "" : "dark");
			showLog("[ " + getTime()
					+ " beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
			zTree.selectNode(treeNode);
			var isDelete = confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
			if (isDelete) {
				

			    //此处treeNode 为当前节点
			     var str =treeNode.id;
			     str = getAllChildrenNodes(treeNode,str);
			    // alert(str); //所有叶子节点ID
				deleteNode(str);
			}
			return isDelete;
		};
		
		//递归  获取当前节点下的所有的节点
		function getAllChildrenNodes(treeNode,result){
		      if (treeNode.isParent) {
		        var childrenNodes = treeNode.children;
		        if (childrenNodes) {
		            for (var i = 0; i < childrenNodes.length; i++) {
						result += ',' + childrenNodes[i].id;
		                result = getAllChildrenNodes(childrenNodes[i], result);
		            }
		        }
		    }
		    return result;
		}
		
		function deleteNode(id) {
			$.ajax({
				data : {
					id : id
				},
				type : "post",
				url : path+ "/wtts/deleteall",
				success : function(data) {
// 					if (data == "success") {
// 						alert("删除成功");
// 					}
					alert("删除成功");},
				error : function(data) {
					alert("删除失败");
				}
			});
		};

		function onRemove(e, treeId, treeNode) {
			
			console.log("onRemove:::"+treeId+" : "+treeNode);
			showLog("[ " + getTime() + " onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
		};

		function beforeRename(treeId, treeNode, newName, isCancel) {
			className = (className === "dark" ? "" : "dark");
			showLog((isCancel ? "<span style='color:red'>" : "") + "[ "
					+ getTime() + " beforeRename ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name + (isCancel ? "</span>" : ""));
			if (newName.length == 0) {
				setTimeout(function() {
					var zTree = $.fn.zTree.getZTreeObj("treeDemo");
					zTree.cancelEditName();
					alert("节点名称不能为空.");
				}, 0);
				return false;
			}
			editTreeNode(treeNode.id, newName);
			return true;
		};

		function onRename(e, treeId, treeNode, isCancel) {
			showLog((isCancel ? "<span style='color:red'>" : "") + "[ "
					+ getTime() + " onRename ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name + (isCancel ? "</span>" : ""));
		};

		function showRemoveBtn(treeId, treeNode) {
			//return !treeNode.isFirstNode;//如果是第一个节点 ，不展示删除button
			return true;
		};

		function showRenameBtn(treeId, treeNode) {
			//return !treeNode.isLastNode;////如果是最后一个节点 ，不展示修改button
			return true;
		};

		function showLog(str) {
			if (!log)
				log = $("#log");
			log.append("<li class='"+className+"'>" + str + "</li>");
			if (log.children("li").length > 8) {
				log.get(0).removeChild(log.children("li")[0]);
			}
		};

		function getTime() {
			var now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now
					.getSeconds(), ms = now.getMilliseconds();
			return (h + ":" + m + ":" + s + " " + ms);
		};

		var newCount = 1;
		function addHoverDom(treeId, treeNode) {
			
			
			var sObj = $("#" + treeNode.tId + "_span");
			if (treeNode.editNameFlag
					|| $("#addBtn_" + treeNode.tId).length > 0)
				return;
			var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
					+ "' title='add node' onfocus='this.blur();'></span>";
			sObj.after(addStr);
			var btn = $("#addBtn_" + treeNode.tId);
			if (btn)
				btn.bind("click", function() {
					
					if(treeNode.reState!="1"){ 
						alert("请先审核通过数据");
						return;
						}
					
					$.ajax({
						type : "GET",
						url : path+ "/wtts/getZtreeId",
						success : function(data) {
							newCount = data;
							var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
							var id = newCount + 1;
							var pId = treeNode.id;
							var name = "new node" + (newCount++);
							zTree.addNodes(treeNode, {
								id : id,
								pId : pId,
								name : name

							});
							savaTree(id, pId, name);
							getTreeData();
						},
						error : function(data) {
						}
					});
					return false;
				});
		};

		function removeHoverDom(treeId, treeNode) {
			$("#addBtn_" + treeNode.tId).unbind().remove();
		};

		function selectAll() {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
			zTree.setting.edit.editNameSelectAll = $("#selectAll").attr(
					"checked");
		};

				function getId() {
					$.ajax({
						type : "GET",
						url : path+ "/wtts/getZtreeId",
						success : function(data) {
							newCount = data;
						},
						error : function(data) {
						}
					});
				}

		// btn_guizeku 的点击事件
			$("#btn_guizeku").click(function(event){
				var id_guizeku =$("#id_guizeku").val();
				var pId_guizeku=$("#pId_guizeku").val();
                var zbbh_guizeku=$("#zbbh_guizeku").val();
				var name_guizeku=$("#name_guizeku").val();
				var guzhangjian=$("#gzj_guizeku").val();
				var guanjianzi =$("#gjz_guizeku").val();
				var guzhangjianshuoming=$("#gzjsm_guizeku").val();
				var re_state_guizeku=0;//reState;// 审核状态 : 0 未审核 1审核通过 2 审核拒绝
				if($("#re_state_guizeku").val()=="审核通过"){
					re_state_guizeku=1;
					}
				else if($("#re_state_guizeku").val()=="审核拒绝"){
					re_state_guizeku=2;
					}
				else{
					re_state_guizeku=0;
				}
				var csrw_guizeku=CKEDITOR.instances.csrw_guizeku.getData();
				
				if(id_guizeku==""||pId_guizeku==""){
					
					alert("请选择子级节点");
					return;
				}
				console.log(csrw_guizeku);
// 				savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku); 
				$.ajax({
					data : {
						"id_guizeku" : id_guizeku,
						"zbbh_guizeku":zbbh_guizeku,
						"name_guizeku":name_guizeku,
						"re_state_guizeku":re_state_guizeku,
						"csrw_guizeku":csrw_guizeku,
						"gzj":guzhangjian,
						"gjz":guanjianzi,
						"gzjsm":guzhangjianshuoming
					},
					type : "post",
					url :path+ "/wtts/savaGuiZeKuInfo",
					success : function(data) {
						//zNodes = data;
						getTreeData();
						alert("数据保存成功")
					},
				                     	error : function(data) {
					}
				});
			
			
			
			});
		　
　

		//保存 规则信息
				function savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku) {
					$.ajax({
						data : {
							"id_guizeku" : id_guizeku,
							"zbbh_guizeku":zbbh_guizeku,
							"name_guizeku":name_guizeku,
							"re_state_guizeku":re_state_guizeku,
							"csrw_guizeku":csrw_guizeku
						},
						type : "post",
						url :path+ "/wtts/savaGuiZeKuInfo",
						success : function(data) {
							//zNodes = data;
							
							alert("数据保存成功")
						},
					                     	error : function(data) {
						}
					});
				}

		//保存 树型结构Integer id, Integer pId, String name, char reState
				function savaTree(id, pId, name) {
					$.ajax({
						data : {
							"id" : id,
							"pId" : pId,
							"name" : name,
							"reState":"0"
						},
						type : "post",
						url : path+ "/wtts/savaztree",
						success : function(data) {
							zNodes = data;
						},
						error : function(data) {
						}
					});
				}

		// $(function() {		});等价于  $(document).ready(function() {}     dom 树加载完成执行
		$(document).ready(function() {

          			$.ajax({
				cache : true,
				type : "get",
				url : path+ "/wtts/findTreeList",
				async : false,
				dataType : "json",
				success : function(data) {

					zNodes = data;
					console.log("页面初始化" + zNodes);
				},
				error : function(data) {
				}
			});

			             $.fn.zTree.init($("#treeDemo_guizeku"), setting, zNodes);
			                  $("#selectAll").bind("click", selectAll);
			

		});

		//点击树节点事件

		function onClick(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
			var nodes = zTree.getSelectedNodes();
			if (!treeNode.children) {
				var id = treeNode.id;
				$.ajax({
					type : "GET",
					url : path+ "/wtts/findByIdWtts",
					data : {
						id : id
					},
					success : function(data) {
						console.log("findByIdWtts:"+data);

						$("#id_guizeku").val(data.id);
						$("#pId_guizeku").val(data.pId);
						$("#name_guizeku").val(data.name);
						$("#zbbh_guizeku").val(data.zbbh);
						$("#gjz_guizeku").val(data.gjz);
						$("#gzj_guizeku").val(data.gzj);
						$("#gzjsm_guizeku").val(data.gzjsm);
						//审核状态 : 0 未审核 1审核通过 2 审核拒绝
						var strRestate = "未审核";
						if (data.reState == 1) {
							strRestate = "审核通过";
						} else if (data.reState == 2) {
							strRestate = "审核拒绝";
						} else {
							strRestate = "未审核";
						}
						$("#reState_guizeku").val(strRestate);
						CKEDITOR.instances.csrw_guizeku.setData(data.csrw);
						

					},
					error : function(data) {
					}
				});
			} else {
				zTree.expandNode(treeNode);
			}
		}

		//保存表单数据
				function updateForm() {
					var id = $("#id").val();
			var pId = $("#pId").val();
					var name = $("#name").val();
					var open = "";
					var zbbh = $("#zbbh").val();
					var csrw = CKEDITOR.instances.csrw.getData();
					var createTime = "";
					var state = "";
					var reState = "";
					var pv = "";

					$.ajax({
						type : "POST",
						url : "/wttsSave",
						data : {
							"id" : id,
							pId : pId,
							name : name,
							zbbh : zbbh,
							csrw : csrw
						},

						success : function() {
						},
						error : function(data) {
							alert(data);
						}
					});
					alert("数据保存成功");
				}

// 		//自动搜索树结构
		function autoMatch(txtobj) {
			if (txtobj.value.length > 0) {
				InitialZtree();
				var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizeku");
				var nodeList = zTree.getNodesByParamFuzzy("name", txtobj.value);
				$.fn.zTree.init($("#treeDemo_guizeku"), setting, nodeList);
				showMenu();
			} else {
				InitialZtree();
			}
		}

		function showMenu() {
			varcityObj = $("#citySel");
			var cityOffset = $("#citySel").offset();
			$("#menuContent").slideDown("fast");
		}

				function hideMenu() {
					$("#menuContent").fadeOut("fast");
				}

		function InitialZtree() {
			$.fn.zTree.init($("#treeDemo_guizeku"), setting, zNodes);
		}

			//获取所有树的数据
				function getTreeData() {
					$.ajax({
						cache : true,
						type : "get",
						url : path+ "/wtts/findTreeList",
						async : false,
						dataType : "json",
						success : function(data) {
							console.log("getTreeData:" + data)
							zNodes = data;
							$.fn.zTree.init($("#treeDemo_guizeku"), setting, zNodes);
						},
						error : function(data) {
						}
					})
				}
			
			
			
				
	</script>
</body>

</html>
