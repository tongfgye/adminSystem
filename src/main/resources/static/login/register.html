<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>专家管理系统</title>
<!-- jquery -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<!-- BOOTSTRAP STYLES-->
<link href="../assets/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../assets/css/font-awesome.css" rel="stylesheet" />

</head>
<body style="background-color: #E2E2E2;">
	<div class="col-md-4"></div>
	<div class="col-md-8" style="margin-top: 40px;">
		<div class="col-md-7 col-sm-7 col-xs-12">
			<div class="panel panel-danger">
				<div class="panel-heading">用户注册</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label>用户名<span style="color: red;">*</span></label> <input
								id="username" class="form-control" type="text"
								placeholder="你的用户名">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>
						<div class="form-group">
							<label>Email</label> <input id="useremail" class="form-control"
								type="text" placeholder="你的Email">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>


						<div class="form-group">
							<label>年龄</label> <input id="userage" class="form-control"
								type="text" placeholder="你的年龄">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>

						<div class="form-group">
							<label>地址</label> <input id="useraddress" class="form-control"
								type="text" placeholder="你的地址">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>

						<div class="form-group">
							<label>密码<span style="color: red;">*</span></label> <input
								id="userpassword" class="form-control" type="password"
								placeholder="你的密码">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>

						<div class="form-group">
							<label>确认密码<span style="color: red;">*</span>
							</label> <input id="userrealpassword" class="form-control"
								type="password" placeholder="你的确认密码">
							<!-- 							<p class="help-block">Help text here.</p> -->
						</div>
						<a id="register" href="#" class="btn btn-primary ">注册</a>
						<!-- 										<button type="submit" class="btn btn-danger">Register Now</button> -->

					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="../thirdjs/common.js"></script>
	<script src="register.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../assets/js/jquery.metisMenu.js"></script>
</body>
</html>
