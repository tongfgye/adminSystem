<SCRIPT type="text/javascript">
	var zTree;
	var demoIframe;

	var setting = {
		view : {
			dblClickExpand : false,
			showLine : true,
			selectedMulti : false
		},
		data : {
			simpleData : {
				enable : true,
				idKey : "id",
				pIdKey : "pId",
				rootPId : ""
			}
		},
		callback : {
			beforeClick : function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					demoIframe.attr("src", treeNode.file + ".html");
					return true;
				}
			}
		}
	};

	var zNodes = [ {
		id : 1,
		pId : 0,
		name : "数据录入",
		open : true
	}, {
		id : 101,
		pId : 1,
		name : "规则库录入",
		file : "wtts"
	}, {
		id : 102,
		pId : 1,
		name : "知识库录入",
		file : "core/simpleData"
	},

	{
		id : 2,
		pId : 0,
		name : "人工审核",
		open : false
	}, {
		id : 201,
		pId : 2,
		name : "规则库人工审核",
		file : "reWtts"
	}, {
		id : 206,
		pId : 2,
		name : "知识库人工审核",
		file : "excheck/checkbox_nocheck"
	},

	{
		id : 3,
		pId : 0,
		name : "用户过程",
		open : false
	}, {
		id : 301,
		pId : 3,
		name : "用户过程",
		file : "exedit/drag"
	},

	];

	$(document).ready(function() {
		var t = $("#tree");
		t = $.fn.zTree.init(t, setting, zNodes);
		demoIframe = $("#testIframe");
		demoIframe.bind("load", loadReady);
		var zTree = $.fn.zTree.getZTreeObj("tree");
		zTree.selectNode(zTree.getNodeByParam("id", 101));

	});

	function loadReady() {
		var bodyH = demoIframe.contents().find("body").get(0).scrollHeight, htmlH = demoIframe
				.contents().find("html").get(0).scrollHeight, maxH = Math.max(
				bodyH, htmlH), minH = Math.min(bodyH, htmlH), h = demoIframe
				.height() >= maxH ? minH : maxH;
		if (h < 783)
			h = 783;
		demoIframe.height(h);
	}
//-->
</SCRIPT>
