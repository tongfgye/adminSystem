<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>专家管理系统</title>

<!-- jquery -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../assets/js/jquery.metisMenu.js"></script>


<!-- BOOTSTRAP STYLES-->
<link href="../assets/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../assets/css/font-awesome.css" rel="stylesheet" />


</head>

<body style="background-color: #E2E2E2;">
	<div class="container">
		<div class="row text-center " style="padding-top: 100px;">
			<div class="col-md-12">
				<a href="login.html" style="font-size: 35px;">专家管理系统</a>
				<!-- 				<img src="../assets/img/logo-invoice.png" /> -->
			</div>
		</div>
		<div class="row ">
			<div
				class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel-body">
					<form role="form">
						<hr />
						<h5>请输入登录信息</h5>
						<br />
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-tag"></i></span>
							<input id="username" type="text" class="form-control"
								placeholder="你的用户名 " />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input id="password" type="password" class="form-control"
								placeholder="你的密码" />
						</div>
						<div class="form-group">
							<label class="checkbox-inline"> <input type="checkbox" />
								记住我
							</label> <span class="pull-right"> <a href="index.html">忘记密码？</a>
							</span>
						</div>

						<a id="login" href="#" class="btn btn-primary ">登录</a> <a
							href="register.html" class="btn btn-primary ">注册</a>
						<hr />
						没有注册 ? <a href="register.html">点击这里 </a> 或者回到 <a
							href="../index.html">首页</a>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="../thirdjs/common.js"></script>
	<script src="login.js"></script>

</body>
</html>
