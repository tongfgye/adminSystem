<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../easyui/1.3.4/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../css/wu.css" />
<link rel="stylesheet" type="text/css" href="../css/icon.css" />
<link rel="stylesheet" href="../ztree_css/demo.css" type="text/css">
<link rel="stylesheet" href="../ztree_css/zTreeStyle/zTreeStyle.css"
	type="text/css">
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript"
	src="../easyui/1.3.4/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="../ztree_js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../ztree_js/jquery.ztree.excheck.js"></script>

<style type="text/css">
.ztree li span.button.add {
	margin-left: 2px;
	margin-right: -1px;
	background-position: -144px 0;
	vertical-align: top;
	*vertical-align: middle
}
</style>
<title>规则库人工审核</title>
</head>

<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',border:true,split:true,"
			title="规则库人工审核" style="width: 280px; padding: 5px">
			<div style="width: 245px;">
				<input class="easyui-textbox" style="width: 245px;"
					placeholder="请输入规则库人工审核搜索内容" />
			</div>
			<ul id="treeDemo_guizekurengongshenhe" class="ztree"></ul>
		</div>

		<div data-options="region:'center',border:false">
			<div id="p" class="easyui-panel outer" title="规则库人工审核内容详情"
				style="width: auto; height: auto; padding: 10px;">
				<div class="marginLeft"
					style="margin-left: 70px; margin-top: 10px; display: none;">
					<span class="spanTitle"> i d 编 号:</span> <input
						class="easyui-textbox" style="width: 800px;" name="id_zhishiku"
						id="id_guizekurengongshenhe" />
				</div>

				<br />

				<div class="marginLeft"
					style="margin-left: 70px; margin-top: -20px; display: none;">
					<span class="spanTitle">pid 编 号:</span> <input
						class="easyui-textbox" style="width: 800px;"
						name="pId_guizekurengongshenhe" id="pId_guizekurengongshenhe" />
				</div>
				<br />
				<div class="marginLeft"
					style="margin-left: 70px; margin-top: -20px; display: none;">
					<span class="spanTitle">装备编号:</span> <input class="easyui-textbox"
						style="width: 800px;" name="zbbh" id="zbbh_guizekurengongshenhe" />
				</div>
				<br />
				<div class="marginLeft" style="margin-top: -20px;">
					<span class="spanTitle">问题名称:</span> <input class="easyui-textbox"
						style="width: 800px;" name="name" id="name_guizekurengongshenhe" />
				</div>
				<br />
				<div class="marginLeft" style="margin-top: -20px;">
					<span class="spanTitle">审核状态:</span> <input class="easyui-textbox"
						style="width: 800px; color: #13121270;" name="reState"
						readonly="true" id="reState_guizekurengongshenhe" />
				</div>
				<br />
				<div class="marginLeft"
					style="margin-left: 70px; margin-top: -20px;">
					<span class="spanTitle">解决详情:</span>

				</div>
				<br>
				<div class="marginLeft"
					style="margin-left: 120px; margin-top: -20px;">
					<textarea class="ckeditor" name="csrw"
						id="csrw_guizekurengongshenhe"></textarea>
				</div>
				<br />
				<div style="margin-left: 750px; margin-top: -10px;">
					<button id="btn_guizekurengongshenhe_save"
						style="width: 70px; height: 30px;">保
						&nbsp;&nbsp;&nbsp;&nbsp;存</button>
					<button id="btn_guizekurengongshenhe_pass"
						style="width: 70px; height: 30px;">审核通过</button>
					<button id="btn_guizekurengongshenhe_refuse"
						style="width: 70px; height: 30px;">审核拒绝</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		path = "http://localhost:8095";
		CKEDITOR.replace('csrw_guizekurengongshenhe');
		var setting = {
			view : {
				addHoverDom : addHoverDom,
				removeHoverDom : removeHoverDom,
				selectedMulti : false
			},
			edit : {
				enable : true,
				editNameSelectAll : true,
				showRemoveBtn : showRemoveBtn,
				showRenameBtn : showRenameBtn
			},
			data : {
				simpleData : {
					enable : true
				}
			},
			callback : {
				beforeDrag : beforeDrag,
				beforeEditName : beforeEditName,
				beforeRemove : beforeRemove,
				beforeRename : beforeRename,
				onRemove : onRemove,
				onRename : onRename,
				onClick : onClick
			}
		};

		var zNodes = "";

		var log, className = "dark";
		function beforeDrag(treeId, treeNodes) {
			return false;
		}

		//编辑节点 
		function beforeEditName(treeId, treeNode) {
			className = (className === "dark" ? "" : "dark");
			showLog("[ " + getTime()
					+ " beforeEditName ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
			zTree.selectNode(treeNode);
			setTimeout(function() {
				if (confirm("进入节点 -- " + treeNode.name + " 的编辑状态吗？")) {
					setTimeout(function() {
						zTree.editName(treeNode);
					}, 0);
				}
			}, 0);
			return false;
		}

		//编辑树节点的名字
		function editTreeNode(treeId, names) {
			$.ajax({
				data : {
					id : treeId,
					name : names
				},
				type : "post",
				url : path + "/wtts/editTreeNodeName",
				success : function(data) {
					if (data == "success") {
						alert("修改成功");
					}
				},
				error : function(data) {
					alert("修改失败");
				}
			});
		}

		//删除节点
		function beforeRemove(treeId, treeNode) {
			className = (className === "dark" ? "" : "dark");
			showLog("[ " + getTime()
					+ " beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
			zTree.selectNode(treeNode);
			var isDelete = confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
			if (isDelete) {
				

			    //此处treeNode 为当前节点
			     var str =treeNode.id;
			     str = getAllChildrenNodes(treeNode,str);
			    alert(str); //所有叶子节点ID
				deleteNode(str);
			}
			return isDelete;
		}
		//递归  获取当前节点下的所有的节点
		function getAllChildrenNodes(treeNode,result){
		      if (treeNode.isParent) {
		        var childrenNodes = treeNode.children;
		        if (childrenNodes) {
		            for (var i = 0; i < childrenNodes.length; i++) {
						result += ',' + childrenNodes[i].id;
		                result = getAllChildrenNodes(childrenNodes[i], result);
		            }
		        }
		    }
		    return result;
		}
		function deleteNode(id) {
			$.ajax({
				data : {
					id : id
				},
				type : "post",
				url : path + "/wtts/deleteall",
				success : function(data) {
					if (data == "success") {
						alert("删除成功");
					}
				},
				error : function(data) {
					alert("删除失败");
				}
			});
		}

		function onRemove(e, treeId, treeNode) {
			showLog("[ " + getTime() + " onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name);
		}

		function beforeRename(treeId, treeNode, newName, isCancel) {
			className = (className === "dark" ? "" : "dark");
			showLog((isCancel ? "<span style='color:red'>" : "") + "[ "
					+ getTime() + " beforeRename ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name + (isCancel ? "</span>" : ""));
			if (newName.length == 0) {
				setTimeout(function() {
					var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
					zTree.cancelEditName();
					alert("节点名称不能为空.");
				}, 0);
				return false;
			}
			editTreeNode(treeNode.id, newName);
			return true;
		}

		function onRename(e, treeId, treeNode, isCancel) {
			showLog((isCancel ? "<span style='color:red'>" : "") + "[ "
					+ getTime() + " onRename ]&nbsp;&nbsp;&nbsp;&nbsp; "
					+ treeNode.name + (isCancel ? "</span>" : ""));
		}

		function showRemoveBtn(treeId, treeNode) {
			//return !treeNode.isFirstNode;//如果是第一个节点 ，不展示删除button
			return true;
		}

		function showRenameBtn(treeId, treeNode) {
			//return !treeNode.isLastNode;////如果是最后一个节点 ，不展示修改button
			return true;
		}

		function showLog(str) {
			if (!log)
				log = $("#log");
			log.append("<li class='"+className+"'>" + str + "</li>");
			if (log.children("li").length > 8) {
				log.get(0).removeChild(log.children("li")[0]);
			}
		}

		function getTime() {
			var now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now
					.getSeconds(), ms = now.getMilliseconds();
			return (h + ":" + m + ":" + s + " " + ms);
		}

		var newCount = 1;
		function addHoverDom(treeId, treeNode) {
			var sObj = $("#" + treeNode.tId + "_span");
			if (treeNode.editNameFlag
					|| $("#addBtn_" + treeNode.tId).length > 0)
				return;
			var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
					+ "' title='add node' onfocus='this.blur();'></span>";
			sObj.after(addStr);
			var btn = $("#addBtn_" + treeNode.tId);
			if (btn)
				btn.bind("click", function() {
					$.ajax({
						type : "GET",
						url : path + "/wtts/getZtreeId",
						success : function(data) {
							newCount = data;
							var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
							var id = newCount + 1;
							var pId = treeNode.id;
							var name = "new node" + (newCount++);
							zTree.addNodes(treeNode, {
								id : id,
								pId : pId,
								name : name

							});
							savaTree(id, pId, name);
						},
						error : function(data) {
						}
					});
					getTreeAllData();
					return false;
				});
			
		};

		function removeHoverDom(treeId, treeNode) {
			$("#addBtn_" + treeNode.tId).unbind().remove();
		};

		function selectAll() {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
			zTree.setting.edit.editNameSelectAll = $("#selectAll").attr(
					"checked");
		}

		function getId() {
			$.ajax({
				type : "GET",
				url : path + "/wtts/getZtreeId",
				success : function(data) {
					newCount = data;
				},
				error : function(data) {
				}
			});
		}

		//保存 数型结构
		function savaTree(id, pId, name) {
			$.ajax({
				data : {
					id : id,
					pId : pId,
					name : name,
					reState : 0

				},
				type : "post",
				url : path + "/wtts/savaztree",
				success : function(data) {
					// 					zNodes = data;
				},
				error : function(data) {
				}
			});
		}

		$(document).ready(function() {
			$.ajax({
				cache : true,
				type : "get",
				url : path + "/wtts/findTreeList",
				async : false,
				dataType : "json",
				success : function(data) {
					zNodes = data;
					console.log("页面初始化" + zNodes);
				},
				error : function(data) {
				}
			});
			$.fn.zTree.init($("#treeDemo_guizekurengongshenhe"), setting, zNodes);
			$("#selectAll").bind("click", selectAll);
		});

		//获取树的所有数据
		function getTreeAllData(){
			
			$.ajax({
				cache : true,
				type : "get",
				url : path + "/wtts/findTreeList",
				async : false,
				dataType : "json",
				success : function(data) {
					zNodes = data;
					console.log("页面初始化" + zNodes);
				},
				error : function(data) {
				}
			});
			$.fn.zTree.init($("#treeDemo_guizekurengongshenhe"), setting, zNodes);
			$("#selectAll").bind("click", selectAll);
			
		}
		//点击树节点事件
		function onClick(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo_guizekurengongshenhe");
			var nodes = zTree.getSelectedNodes();
			if (!treeNode.children) {
				var id = treeNode.id;
				$.ajax({
					type : "GET",
					url : path + "/wtts/findByIdWtts",
					data : {
						id : id
					},
					success : function(data) {
						console.log(data);

						$("#id_guizekurengongshenhe").val(data.id);
						$("#pId_guizekurengongshenhe").val(data.pId);
						$("#name_guizekurengongshenhe").val(data.name);
						$("#zbbh_guizekurengongshenhe").val(data.zbbh);
						//审核状态 : 0 未审核 1审核通过 2 审核拒绝
						var strRestate = "未审核";
						if (data.reState == 1) {
							strRestate = "审核通过";
						} else if (data.reState == 2) {
							strRestate = "审核拒绝";
						} else {
							strRestate = "未审核";
						}
						$("#reState_guizekurengongshenhe").val(strRestate);
						console.log(data.csrw);
						CKEDITOR.instances.csrw_guizekurengongshenhe.setData(data.csrw);
					},
					error : function(data) {
					}
				});
			} else {
				zTree.expandNode(treeNode);
			}
		}

		//保存表单数据
		function updateForm() {
			var id = $("#id").val();
			var pId = $("#pId").val();
			var name = $("#name").val();
			var open = "";
			var zbbh = $("#zbbh").val();
			var csrw = CKEDITOR.instances.csrw.getData();///$("#csrw").val();
			var createTime = "";
			var state = "";
			var reState = "";
			var pv = "";

			$.ajax({
				type : "POST",
				url : "/wttsSave",
				data : {
					"id" : id,
					pId : pId,
					name : name,
					zbbh : zbbh,
					csrw : csrw
				},

				success : function() {
				},
				error : function(data) {
					alert(data);
				}
			});
			alert("数据保存成功");
		}
		
		
		
		
		
		// btn_guizekurengongshenhe_save 的点击事件
		$("#btn_guizekurengongshenhe_save").click(function(event){
			var id_guizeku =$("#id_zhishiku").val();
			var pId_guizeku=$("#pId_zhishiku").val();
            var zbbh_guizeku=$("#zbbh_guizeku").val();
			var name_guizeku=$("#name_guizeku").val();
			var re_state_guizeku=0;//reState;// 审核状态 : 0 未审核 1审核通过 2 审核拒绝
			if($("#re_state_guizeku").val()=="审核通过"){
				re_state_guizeku=1;
				}
			else if($("#re_state_guizeku").val()=="审核拒绝"){
				re_state_guizeku=2;
				}
			else{
				re_state_guizeku=0;
				}
			var csrw_guizeku=CKEDITOR.instances.csrw_guizekurengongshenhe.getData();
			if(id_guizeku==""||pId_guizeku==""){
				alert("请选择子级节点");
				return;
			}
			console.log(csrw_guizeku);
			savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku); 
		　　});
		
		
		
		// btn_guizekurengongshenhe_pass 的点击事件
		$("#btn_guizekurengongshenhe_pass").click(function(event){
			var id_guizeku =$("#id_guizekurengongshenhe").val();
			var pId_guizeku=$("#pId_guizekurengongshenhe").val();
            var zbbh_guizeku=$("#zbbh_guizekurengongshenhe").val();
			var name_guizeku=$("#name_guizekurengongshenhe").val();
			var re_state_guizeku=1;//reState  审核状态 : 0 未审核 1审核通过 2 审核拒绝
			var csrw_guizeku=CKEDITOR.instances.csrw_guizekurengongshenhe.getData();
			if(id_guizeku==""||pId_guizeku==""){
				alert("请选择子级节点");
				return;
			}
			console.log(csrw_guizeku);
			//savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku); 
		   passOrRefuse(id_guizeku,re_state_guizeku);
			
			$("#reState_guizekurengongshenhe").val("审核通过");
		　　});
		
		
		// btn_guizekurengongshenhe_refuse 的点击事件
		$("#btn_guizekurengongshenhe_refuse").click(function(event){
			var id_guizeku =$("#id_guizekurengongshenhe").val();
			var pId_guizeku=$("#pId_guizekurengongshenhe").val();
            var zbbh_guizeku=$("#zbbh_guizekurengongshenhe").val();
			var name_guizeku=$("#name_guizekurengongshenhe").val();
			var re_state_guizeku=2;//reState  审核状态 : 0 未审核 1审核通过 2 审核拒绝
			var csrw_guizeku=CKEDITOR.instances.csrw_guizekurengongshenhe.getData();
			if(id_guizeku==""||pId_guizeku==""){
				alert("请选择子级节点");
				return;
			}
			console.log(csrw_guizeku);
// 			savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku); 
			passOrRefuse(id_guizeku,re_state_guizeku);
// 			alert("1111");
			$("#reState_guizekurengongshenhe").val("审核拒绝");
		　　});
		
		//审核通过 或者拒绝
		function	passOrRefuse(id,restate)
         {
			$.ajax({
				data : {
					"id" : id,
					"restate":restate
				},
				type : "post",
				url :path+ "/wtts/passorrefuse",
				success : function(data) {
					if(restate=="1"){
						alert("审核通过");
						}
					else if(restate=="2"){
						alert("审核拒绝");
						}
					else{
					alert("数据操作成功")
					}
					},
			    error : function(data) {
				}
			});
			
		 }
		
		//保存 知识库信息
		function savaGuiZeKuInfo(id_guizeku, zbbh_guizeku, name_guizeku,re_state_guizeku,csrw_guizeku) {
			$.ajax({
				data : {
					"id_guizeku" : id_guizeku,
					"zbbh_guizeku":zbbh_guizeku,
					"name_guizeku":name_guizeku,
					"re_state_guizeku":re_state_guizeku,
					"csrw_guizeku":csrw_guizeku
				},
				type : "post",
				url :path+ "/wtts/savaGuiZeKuInforegong",
				success : function(data) {
					alert("数据操作成功")
				},
			    error : function(data) {
				}
			});
		}

	</script>

</body>

</html>
